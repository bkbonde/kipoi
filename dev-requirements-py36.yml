name: kipoi-dev
channels:
  - bioconda
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.6
  - numpy
  - pandas
  - pytest
  - pytest-cov
  - coveralls
  - h5py=2.10 # h5py >= 3.* is incompatible with keras 
  - scipy
  - pybigwig
  - pybedtools
  - pyvcf
  - pysam
  - pyfaidx
  - cython
  - cyvcf2
  - bedtools
  - htslib
  # ML
  - scikit-learn=0.22
  - tensorflow<2
  - pytorch
  - keras
  # for plugins (double check)
  - fastparquet
  - pyarrow
  - zarr 
  - numcodecs
  - git
  - git-lfs
  - cookiecutter
  - wheel
  - pip
  - matplotlib
  - pip:
    - kipoi-utils
    - kipoi-conda
    - kipoi-interpret
    - kipoiseq
    - concise