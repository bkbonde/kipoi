name: kipoi-dev
channels:
  - pytorch
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python=3.10
  - bedtools
  - cython
  - hdf5
  - h5py
  - numpy
  - pandas
  - git
  - git-lfs
  - gitpython
  - pytorch
  - tensorflow
  - keras
  - scikit-learn
  - pip
  - pip:
    - pyarrow
    - zarr
    - pytest
    - pytest-cov
    - pkgconfig
    - git+https://github.com/kipoi/kipoi-conda.git@add-mamba
    - kipoi-interpret
    - kipoi-utils
    - kipoiseq
    - cyvcf2
    - pybedtools
    - pybigwig
    - pyfaidx

