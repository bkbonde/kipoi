name: kipoi-dev
channels:
  - pytorch
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python=3.10
  - bedtools
  - cython
  - hdf5
  - h5py
  - numpy
  - pandas
  - git
  - git-lfs
  - gitpython
  - pytorch
  - pip
  - pip:
    - pyarrow
    - zarr
    - pytest
    - pytest-cov
    - tensorflow
    - keras
    - scikit-learn
    - pkgconfig
    - kipoi-conda
    - kipoi-interpret
    - kipoi-utils
    - kipoiseq
    - cyvcf2
    - pybedtools
    - pybigwig
    - pyfaidx

